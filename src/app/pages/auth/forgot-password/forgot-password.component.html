<div class="p-6 space-y-4 md:space-y-4 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-4">
        Forgot password
    </h1>
    <form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()" class="space-y-4 md:space-y-6">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                email</label>
            <input formControlName="email" type="email" id="email"
                [ngClass]="getFormControlError('email') ? 'border-red-500' : ''"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com">
            <div ngClass="text-sm text-red-500 mt-1" *ngIf="getFormControlError('email')">
                {{getFormControlError('email')}}
            </div>
        </div>
        <button type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset
            password</button>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in
                here</a>
        </p>
    </form>
</div>
